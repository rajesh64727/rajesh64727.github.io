<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Mutual Fund Distributors' Books</title>
</head>
<body>
    <div class="container" id="container">
        <label for="books">Book :</label>
        <select name="books" id="books" onchange="loadSelectedBook()"></select>
        <div class="bookContent hide" id="bookContent">
            <img id="bookSource" src="#" />
            <div class="controls">
                <button class="btn-nav" id="start">Start</button>
                <button class="btn-nav" id="previous">Previous</button>
                <div class="page-count" id="page-count">
                    <label for="pages">Page :</label>
                    <select name="pages" id="pages" onchange="loadSelectedPage()"></select>
                </div>            
                <button class="btn-nav" id="next">Next</button>
                <button class="btn-nav" id="end">End</button>
            </div>
            <a class="small" href="https://rajesh64727.github.io">Thanks</a>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
      <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-157357094-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-157357094-1');
    </script>
</body>
</html>
