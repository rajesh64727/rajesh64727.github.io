<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund Distributors</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: ghostwhite;
        }
        .container{ 
            height: 100%;
            margin: 0 auto;
            width: 100%;
            max-width: 1300px;
            text-align: center;
        }

        img{
            display: block; 
            height: 90vh;
            overflow-y: auto;
            margin: 5px auto;
            cursor: zoom-in;
            border-radius: 5px;
        }

        img.full{
            height: 100%;
            cursor: zoom-out;
        }
        .btn-nav{
            min-width: 150px;
            font-size: 1.5em;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .small{
            display: block;
            font-size: small;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="bookSource" src="https://virtualbooks.taxmann.com/flipbooks/897649/files/mobile/1.jpg" />

        <button class="btn-nav" id="start">Start</button>
        <button class="btn-nav" id="previous">Previous</button>
        <span class="btn-nav" id="current"> 1 of 430 </span>
        <button class="btn-nav" id="next">Next</button>
        <button class="btn-nav" id="end">End</button>
        <br/>
        <a class="small" href="https://rajesh64727.github.io">Thanks</a>
    </div>    
    <script>
        const baseURL = 'https://virtualbooks.taxmann.com/flipbooks/897649/files/mobile/';
        const totalPages = 430;
        let currentPageNumber = 1;
        let currentURL = "";

        document.querySelector('#start').addEventListener('click', function(){ currentPageNumber = 1; updateIFrame(); });
        document.querySelector('#end').addEventListener('click', function(){ currentPageNumber = totalPages; updateIFrame(); });
        document.querySelector('#previous').addEventListener('click', function(){ currentPageNumber--; updateIFrame(); });
        document.querySelector('#next').addEventListener('click', function(){ currentPageNumber++; updateIFrame(); });

        document.querySelector('#bookSource').addEventListener('click', function(){ 
            document.querySelector('#bookSource').classList.toggle("full");
        });

        function updateIFrame(){
            if(currentPageNumber < 1 || currentPageNumber > totalPages ) { currentPageNumber = 1; }
            
            currentURL = baseURL + currentPageNumber + ".jpg";
            document.querySelector("#bookSource").setAttribute('src', currentURL);
            document.querySelector('#current').innerText = currentPageNumber + " of " + totalPages;
        }
    </script>

  function gtag(){dataLayer.push(arguments);}

</script>
</body>
</html>
