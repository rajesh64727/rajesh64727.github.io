<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huzefa Inc, CSV parser</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <input type="file" id="inputFile" onchange="processCSV(this)" />
    <div id="rawInput"></div>
    <div id="filteredData"></div>
    <div>
      <input type="button" class="button" id="btn-export" onclick="ExportCSV();" value="Export CSV" />
      <input type="button" class="button" id="btn-refresh" onclick="Refresh();" value="Start Again" />
    </div>
  </body>

  <script type="text/javascript" src="./scripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./scripts/jquery.csv.js"></script>
  <script type="text/javascript" src="./scripts/script.js"></script>
</html>
